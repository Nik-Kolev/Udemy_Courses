<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          mobileMenuIcon.classList.contains("open")
            ? mobileMenuIcon.classList.remove("open")
            : mobileMenuIcon.classList.add("open");
        });
        const ticketMenuItem = document.getElementById("ticket-menu-item");
        ticketMenuItem.addEventListener("click", () => {
          ticketMenuItem.classList.contains("open")
            ? ticketMenuItem.classList.remove("open")
            : ticketMenuItem.classList.add("open");
        });
      };
    </script>
  </head>
  <body>
    <header class="text-zinc-200">
      <nav class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500">
        <div class="flex items-center gap-2 p-2">
          <img src="./assets/images/logo-inverted.png" width="50" alt="" />
          <div class="text-2xl font-bold">
            tw:<span class="text-sky-900">mf</span>
          </div>
        </div>
        <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
          <div id="mobile-menu-button" class="group peer">
            <div
              class="relative top-0 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
            ></div>
            <div
              class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
            ></div>
            <div
              class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
            ></div>
          </div>
          <div
            class="absolute left-0 top-[62px] hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
          >
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/10 hover:text-zinc-200"
            >
              <span>Home</span>
            </div>
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/10 hover:text-zinc-200"
            >
              <span>Lineup</span>
            </div>
            <div
              id="ticket-menu-item"
              class="group relative h-full cursor-pointer text-pink-200 transition-colors ease-in-out hover:bg-white/10 hover:text-zinc-200"
            >
              <div class="p-4 text-center font-bold">Tickets</div>
              <div class="hidden group-open:block">
                <div
                  class="relative p-4 text-center text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single Day Ticket</span>
                </div>
                <div
                  class="relative p-4 text-center text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Seven Days Ticket</span>
                </div>
              </div>
            </div>
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/10 hover:text-zinc-200"
            >
              <span>Support</span>
            </div>
          </div>
        </div>
        <div class="hidden flex-1 items-center justify-end md:flex">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Lineup</span>
          </div>
          <div class="menu-item group">
            <span>Tickets</span>
            <div
              class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
            >
              <div
                class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
              >
                <span>Single Day Ticket</span>
              </div>
              <div
                class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
              >
                <span>Seven Days Ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Support</span>
          </div>
        </div>
      </nav>
      <div
        style="background-image: url('./assets/images/hero.jpg')"
        class="flex h-[calc(100vh-200px)] min-h-[400px] flex-col items-center justify-center bg-cover bg-fixed bg-center"
      >
        <div
          class="rounded-xl bg-white/30 py-2 px-4 text-center backdrop-blur-md"
        >
          <div class="relative">
            <img src="./assets//images/logo.png" width="175" alt="" />
            <div class="mt-[-70px] mb-5 flex items-center justify-center">
              <div
                class="flex h-14 w-14 items-center justify-center gap-1 rounded-full bg-pink-500"
              >
                <div
                  class="h-2 w-1 animate-wavey rounded-full bg-pink-300"
                ></div>
                <div
                  class="h-3 w-1 animate-wavey rounded-full bg-pink-200 animation-delay-200"
                ></div>
                <div
                  class="h-4 w-1 animate-wavey rounded-full bg-pink-100 animation-delay-[150ms]"
                ></div>
                <div
                  class="h-3 w-1 animate-wavey rounded-full bg-pink-200 animation-delay-300"
                ></div>
                <div
                  class="h-2 w-1 animate-wavey rounded-full bg-pink-300 animation-delay-[75ms]"
                ></div>
              </div>
            </div>
          </div>
          <div class="text-5xl font-bold">
            tw:<span class="text-sky-900">mf</span>
          </div>
        </div>
        <div class="mt-3 text-sm font-bold">
          Keep me updated with news and promotions
        </div>
        <div class="mt-3 flex gap-2">
          <input
            type="email"
            placeholder="Email"
            class="rounder-sm border border-white/40 bg-white/30 p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500 backdrop-blur-md"
          />
          <div
            class="cursor-pointer rounded-sm bg-pink-500 py-2 px-4 font-bold transition-colors ease-in-out hover:bg-sky-900 hover:shadow-lg"
          >
            Subscribe
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
